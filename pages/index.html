<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pagetitle">UBED AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <style>
    #loading-screen {
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-messages {
      overflow-y: auto;
      flex-grow: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message-container {
      display: flex;
      margin-bottom: 0.5rem;
      align-items: flex-start;
    }
    .message {
      padding: 0.75rem;
      border-radius: 0.5rem;
      clear: both;
      word-break: break-word;
    }
    .user-message-container {
      justify-content: flex-end;
    }
    .user-message {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 0.5rem 0 0.5rem 0.5rem;
      margin-left: auto;
      margin-right: 0.5rem;
    }
    .user-icon {
      color: #4CAF50;
      margin-left: 0.5rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    .bot-message-container {
      justify-content: flex-start;
    }
    .bot-message {
      background-color: #2d3748;
      color: #f7fafc;
      border-radius: 0 0.5rem 0.5rem 0.5rem;
      margin-right: auto;
      margin-left: 0.5rem;
    }
    .bot-icon {
      color: #a0aec0;
      margin-right: 0.5rem;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    .input-upload-area {
      display: flex;
      padding: 0.75rem 1rem;
      border-top: 1px solid #2d3748;
      align-items: center;
      padding-bottom: max(0px, env(safe-area-inset-bottom) - 20px);
      background-color: #181828;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .chat-input {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid #4a5568;
      border-radius: 0.5rem;
      background-color: #1a202c;
      color: #edf2f7;
      margin-right: 0.5rem;
    }
    .upload-button {
      background-color: transparent;
      color: #718096;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
      font-size: 1.5rem;
    }
    .upload-button:hover {
      color: #a0aec0;
    }
    .send-button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .send-button:hover {
      background-color: #5a67d8;
    }
    .hidden {
      display: none;
    }
    #cancelPreview {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #4a5568;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .chat-messages::-webkit-scrollbar {
      width: 0.5em;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #4a5568;
      border-radius: 0.25em;
    }
    .chat-messages::-webkit-scrollbar-track {
      background-color: #1a202c;
    }
    #imagePreviewContainer {
      position: fixed;
      bottom: calc(70px + max(0px, env(safe-area-inset-bottom) - 20px));
      left: 0;
      width: 100%;
      background-color: #181828;
      padding: 0.5rem;
      border-top: 1px solid #2d3748;
      z-index: 20;
      display: none;
      justify-content: center;
    }
    #imagePreview {
      max-height: 150px;
      max-width: 90%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-[#0f0f1a] text-gray-100 font-[Poppins]">
  <div id="loading-screen" class="fixed inset-0 bg-[#0f0f1a] flex items-center justify-center z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-white mx-auto mb-4"></div>
      <p class="font-normal text-lg">Loading...</p>
    </div>
  </div>

  <div class="flex overflow-hidden">
    <div id="sidebar" class="bg-[#181828] w-70 space-y-6 py-7 px-1 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out overflow-y-auto z-20">
      <a class="flex items-center space-x-2 px-4">
        <img id="logo" src="" alt="Logo" class="h-8 w-8 rounded-lg" />
        <span id="webtitle" class="text-[20px] text-gray-100 font-semibold">UBED AI</span>
      </a>
      <nav id="menu"></nav>
    </div>

    <div class="flex-1 flex flex-col chat-container">
      <header class="flex justify-between items-center bg-[#181828] py-3 px-7 fixed w-full z-10">
        <button id="menu-btn" class="text-2xl text-gray-100 focus:outline-none md:hidden">
          <i class="fas fa-bars"></i>
        </button>
        <div id="webtitle-header" class="flex text-center items-center font-semibold text-[20px] text-gray-100">UBED AI</div>
      </header>

      <a href="https://api.ubed.my.id" class="back-button" aria-label="Kembali ke Dokumentasi">
        <i class="fas fa-lock"></i>
      </a>

      <main class="flex-1 overflow-x-hidden overflow-y-auto mt-[5rem] bg-[#0f0f1a] flex flex-col chat-main">
        <div class="chat-messages" id="chatMessages"></div>
      </main>

      <div id="imagePreviewContainer">
        <img id="imagePreview" src="#" alt="Pratinjau">
        <button id="cancelPreview"><i class="fas fa-times"></i></button>
      </div>

      <div class="input-upload-area">
        <input type="file" id="imageUpload" class="hidden" accept="image/*">
        <button id="uploadButton" class="upload-button" aria-label="Upload Gambar">
          <i class="fas fa-image"></i>
        </button>
        <input type="text" id="chatInput" class="chat-input" placeholder="Ketik pesan...">
        <button class="send-button" id="sendButton">Kirim</button>
      </div>
    </div>
  </div>

  <footer class="fixed bottom-0 right-0 left-0 bg-[#181828] text-s text-center py-4 text-gray-100"></footer>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loading-screen");
      setTimeout(() => {
        loader.classList.add("hidden");
      }, 1500);
    });

    document.addEventListener('DOMContentLoaded', () => {
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const uploadButton = document.getElementById('uploadButton');
      const imageUpload = document.getElementById('imageUpload');
      const imagePreviewContainer = document.getElementById('imagePreviewContainer');
      const imagePreview = document.getElementById('imagePreview');
      const cancelPreviewButton = document.getElementById('cancelPreview');
      const apiKey = 'ubed2407';
      const apiUrl = 'https://api.ubed.my.id/ai/simi';
      const imageProcessingApi = 'https://api.ubed.my.id/maker/Jadi-Apa-Aja';

      function appendMessage(sender, message, isImage = false) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (isImage) {
          const image = document.createElement('img');
          image.classList.add('message-image');
          image.src = message;
          messageDiv.appendChild(image);
        } else {
          messageDiv.textContent = message;
        }

        if (sender === 'user') {
          messageContainer.classList.add('user-message-container');
          messageDiv.classList.add('user-message');
        } else if (sender === 'bot') {
          messageContainer.classList.add('bot-message-container');
          messageDiv.classList.add('bot-message');
        }
        chatMessages.appendChild(messageContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendTextMessage(message) {
        appendMessage('user', message);
        appendMessage('bot', 'ðŸ’¬...');

        try {
          const response = await fetch(`${apiUrl}?apikey=${apiKey}&text=${encodeURIComponent(message)}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          chatMessages.lastChild.remove();
          appendMessage('bot', data.result || 'Maaf, tidak ada jawaban.');
        } catch (error) {
          console.error('Error sending message to AI:', error);
          chatMessages.lastChild.textContent = 'Maaf, terjadi kesalahan saat menghubungi AI.';
        }
      }

      function handleImageUpload() {
        const file = imageUpload.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const imageUrl = e.target.result;
            appendMessage('user', imageUrl, true);
            processImage(imageUrl);
          };
          reader.readAsDataURL(file);
          appendMessage('user', `Mengirim gambar: ${file.name} (belum didukung API)`);
        }
      }

      async function processImage(imageUrl) {
        const apiUrlWithParams = `${imageProcessingApi}?apikey=${apiKey}&imageUrl=${encodeURIComponent(imageUrl)}&text=Pakai+hijab`;
        try {
          const response = await fetch(apiUrlWithParams);
          const data = await response.json();
          if (data && data.result) {
            appendMessage('bot', data.result, true);
          } else {
            appendMessage('bot', 'Gambar tidak dapat diproses.');
          }
        } catch (error) {
          console.error('Error processing image:', error);
          appendMessage('bot', 'Terjadi kesalahan saat memproses gambar.');
        }
      }

      sendButton.addEventListener('click', () => {
        const userMessage = chatInput.value.trim();
        if (userMessage) {
          sendTextMessage(userMessage);
          chatInput.value = '';
        }
      });

      uploadButton.addEventListener('click', () => {
        imageUpload.click();
      });

      imageUpload.addEventListener('change', handleImageUpload);

      cancelPreviewButton.addEventListener('click', () => {
        imagePreview.src = '#';
        imagePreviewContainer.style.display = 'none';
        imageUpload.value = '';
      });
    });
  </script>
</body>
</html>
