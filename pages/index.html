<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pagetitle">UBED AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <style>
    /* Styling tetap sama seperti sebelumnya */

    #cancelPreview {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem; /* Menggerakkan tombol ke kanan */
      background-color: #4a5568;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* Styling tambahan untuk memastikan elemen lain tetap bekerja */
    .chat-messages {
      overflow-y: auto;
      flex-grow: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message-container {
      display: flex;
      margin-bottom: 0.5rem;
      align-items: flex-start;
    }

    /* Pesan gambar */
    .message-image {
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-[#0f0f1a] text-gray-100 font-[Poppins]">
  <script src="https://kit.fontawesome.com/b4ed7c902a.js" crossorigin="anonymous"></script>

  <!-- Bagian HTML tetap sama, hanya perlu menambahkan fungsi JS yang baru -->
  <div class="input-upload-area">
    <input type="file" id="imageUpload" class="hidden" accept="image/*">
    <button id="uploadButton" class="upload-button" aria-label="Upload Gambar">
      <i class="fas fa-image"></i>
    </button>
    <input type="text" id="chatInput" class="chat-input" placeholder="Ketik pesan...">
    <button class="send-button" id="sendButton">Kirim</button>
  </div>

  <div id="imagePreviewContainer">
    <img id="imagePreview" src="#" alt="Pratinjau">
    <button id="cancelPreview"><i class="fas fa-times"></i></button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const uploadButton = document.getElementById('uploadButton');
      const imageUpload = document.getElementById('imageUpload');
      const imagePreviewContainer = document.getElementById('imagePreviewContainer');
      const imagePreview = document.getElementById('imagePreview');
      const cancelPreviewButton = document.getElementById('cancelPreview');
      const apiKey = 'ubed2407';
      const apiUrl = 'https://api.ubed.my.id/ai/simi';
      const imageProcessingApi = 'https://api.ubed.my.id/maker/Jadi-Apa-Aja';

      // Fungsi untuk menambahkan pesan ke tampilan chat
      function appendMessage(sender, message, isImage = false) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (isImage) {
          const image = document.createElement('img');
          image.classList.add('message-image');
          image.src = message;
          messageDiv.appendChild(image);
        } else {
          messageDiv.textContent = message;
        }

        if (sender === 'user') {
          messageContainer.classList.add('user-message-container');
          messageDiv.classList.add('user-message');
        } else if (sender === 'bot') {
          messageContainer.classList.add('bot-message-container');
          messageDiv.classList.add('bot-message');
        }
        chatMessages.appendChild(messageContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Fungsi untuk mengirim pesan teks ke API
      async function sendTextMessage(message) {
        appendMessage('user', message);
        appendMessage('bot', 'ðŸ’¬...');

        try {
          const response = await fetch(`${apiUrl}?apikey=${apiKey}&text=${encodeURIComponent(message)}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          chatMessages.lastChild.remove(); // Hapus pesan "Sedang memproses..."
          appendMessage('bot', data.result || 'Maaf, tidak ada jawaban.');
        } catch (error) {
          console.error('Error sending message to AI:', error);
          chatMessages.lastChild.textContent = 'Maaf, terjadi kesalahan saat menghubungi AI.';
        }
      }

      // Fungsi untuk menangani upload gambar
      function handleImageUpload() {
        const file = imageUpload.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const imageUrl = e.target.result;
            appendMessage('user', imageUrl, true);

            // Menggunakan API untuk memproses gambar
            processImage(imageUrl);
          };
          reader.readAsDataURL(file);
          appendMessage('user', `Mengirim gambar: ${file.name} (belum didukung API)`);
        }
      }

      // Fungsi untuk memproses gambar dengan API
      async function processImage(imageUrl) {
        const apiUrlWithParams = `${imageProcessingApi}?apikey=${apiKey}&imageUrl=${encodeURIComponent(imageUrl)}&text=Pakai+hijab`;
        try {
          const response = await fetch(apiUrlWithParams);
          const data = await response.json();
          if (data && data.result) {
            appendMessage('bot', data.result, true); // Menampilkan gambar hasil API
          } else {
            appendMessage('bot', 'Gambar tidak dapat diproses.');
          }
        } catch (error) {
          console.error('Error processing image:', error);
          appendMessage('bot', 'Terjadi kesalahan saat memproses gambar.');
        }
      }

      // Event listener untuk tombol kirim
      sendButton.addEventListener('click', () => {
        const userMessage = chatInput.value.trim();
        if (userMessage) {
          sendTextMessage(userMessage);
          chatInput.value = '';
        }
      });

      // Event listener untuk input file gambar
      uploadButton.addEventListener('click', () => {
        imageUpload.click();
      });

      // Event listener untuk input file gambar
      imageUpload.addEventListener('change', handleImageUpload);

      // Event listener untuk tombol batal pratinjau
      cancelPreviewButton.addEventListener('click', () => {
        imagePreview.src = '#';
        imagePreviewContainer.style.display = 'none';
        imageUpload.value = ''; // Reset input file
      });
    });
  </script>
</body>
</html>
